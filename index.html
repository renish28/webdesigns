<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design_2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root">

        <head>
            <div class="first_part_wrapper">
                <div class="first_content_wrapper">
                    <a href="#">
                        <i class="fa fa-address-card-o" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="first_content_wrapper">
                    <a href="#">
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="first_content_wrapper">
                    <a href="#">
                        <i class="fa fa-commenting" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="first_content_wrapper">
                    <a href="#">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="first_content_wrapper">
                    <a href="#">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="first_content_wrapper">
                    <a href="#">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="second_part">
                <div class="second_part_wrapper">
                    <div class="second_inner_wrapper_1">
                        <div class="img_wrapper">
                            <img src="assets/profile_pic.png" alt="">
                        </div>
                    </div>
                    <div class="input_wrapper second_inner_wrapper_2">
                        <input type="text" placeholder="What's on your mind?">
                    </div>
                    <div class="second_inner_wrapper_3">
                        <div class="icon_wrapper">
                            <img src="assets/photo_icon.png" alt="">
                        </div>
                    </div>

                </div>

            </div>

        </head>
        <main>
            <div class="banner_wrapper">
                <div>
                    <div class="banner_h2">
                        <h2>Start your first design</h2>
                    </div>
                    <div>
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <input type="text" placeholder="What would you like to create?">

                    </div>
                </div>
            </div>
            <div class="content_wrapper">
                <div>
                    <h3>Popular for small business</h3>

                    <div class="slider_row">
                        <div class="slider_content">
                            <div class="slider_img_div">
                                <img src="assets/slider/slider_5.jpg" alt="">
                            </div>
                            <p>Instagram post</p>
                        </div>
                        <div class="slider_content">
                            <div class="slider_img_div">
                                <img src="assets/slider/slider_2.jpg" alt="">
                            </div>
                            <p>Logo</p>
                        </div>
                        <div class="slider_content">
                            <div class="slider_img_div">
                                <img src="assets/slider/slider_3.jpg" alt="">
                            </div>
                            <p>Facebook post</p>
                        </div>
                        <div class="slider_content">
                            <div class="slider_img_div">
                                <img src="assets/slider/slider_4.jpg" alt="">
                            </div>
                            <p>Facebook cover</p>
                        </div>
                        <div class="slider_content">
                            <div class="slider_img_div">
                                <img src="assets/slider/slider_5.jpg" alt="">
                            </div>
                            <p>Presentation</p>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="foot_copy_div">
            <p>Copyright &#169; All rights reserved.</p>
        </div>
        <div class="foot_content_div">
            <p>
                -design by renish
            </p>
        </div>
    </footer>
</body>

</html>
